<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagos del Mes Anterior</title>
    <!-- Enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Financiera</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagos">Registro de Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagos_activos">Pagos Activos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagos_contrato">Ver Pagos por Contrato</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pagos_mes_anterior">Ver Pagos del Mes Anterior</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Pagos del Mes Anterior</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Contrato</th>
                        <th>Mes</th>
                        <th>Total Pagos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                    <tr>
                        <td>{{ resultado.id_contrato }}</td>
                        <td>{{ resultado.mes }}</td>
                        <td>${{ resultado.total_pagos }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
